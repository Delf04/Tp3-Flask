<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Adicciones{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    {% block head %} 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    {% endblock %}
</head>
<body>

    <!-- NAVBAR (siempre visible) -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('index') }}">Adicciones</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#graficos">Gráficos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#analisis_de_datos">Análisis de Datos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href= "#calculadora">Calculadora</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- CONTENIDO DE CADA PÁGINA -->
    <main class="container mt-5 pt-4">
        {% block content %}{% endblock %}
    </main>

    <!-- FOOTER (siempre visible) -->
    <footer class="text-center py-4 bg-light mt-5">
        <div>
            <h6>@2025 Taller de Internet</h6>
            <p>Desarrollado por Simón Canorio y Delfina Taira</p>
        </div>
    </footer>

</body>
</html>
