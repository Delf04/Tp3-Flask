{% extends "base.html" %}

{% block title %}Calculadora de Riesgo{% endblock %}

{% block head %}
    {{ super() }}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/calculadora.css') }}">
{% endblock %}

{% block content %}
<div>
    <h2 class="titulo">Calculadora de Riesgo de Adicciones</h2>
    <form method="post" action="{{ url_for('predict') }}" class="formulario p-4 shadow rounded bg-light">
        <div class="mb-3">
            <label class="form-label">Edad</label>
            <input type="number" name="age" class="form-control" min="0" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Género</label>
            <select name="gender" class="form-select" required>
                <option value="Male">Masculino</option>
                <option value="Female">Femenino</option>
                <option value="Other">Otro</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Cigarrillos por día</label>
            <input type="number" name="smokes_per_day" class="form-control" min="0" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Alcohol por semana</label>
            <input type="number" name="drinks_per_week" class="form-control" min="0" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Edad de inicio al fumar</label>
            <input type="number" name="age_started_smoking" class="form-control" min="0" min="0" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Edad de inicio al beber</label>
            <input type="number" name="age_started_drinking" class="form-control" min="0" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Intentos para dejar de fumar</label>
            <input type="number" name="attempts_to_quit_smoking" class="form-control" min="0" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Intentos para dejar de beber</label>
            <input type="number" name="attempts_to_quit_drinking" class="form-control" min="0" required>
        </div>

        <div class="mb-3">
            <label class="form-label">¿Tiene problemas de salud?</label>
            <select name="has_health_issues" class="form-select" required>
                <option value="false">No</option>
                <option value="true">Sí</option>
            </select>
        </div>

        <div class="mb-4">
            <label class="form-label">Estado de salud mental</label>
            <select name="mental_health_status" class="form-select" required>
                <option value="Good">Buena</option>
                <option value="Average">Promedio</option>
                <option value="Poor">Mala</option>
            </select>
        </div>

        <div class="text-center">
            <input type="submit" value="Predecir" class="btn btn-primary">
        </div>
    </form>
</div>


{% endblock %}
