<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="https://us.123rf.com/450wm/nsit0108/nsit01081903/nsit0108190300490/118517794-vaso-de-icono-de-whisky-ilustraci%C3%B3n-plana-de-vaso-de-whisky-icono-vectoriales-para-dise%C3%B1o-web.jpg?ver=6" type="image/png">
    <title>Datos de Personas con Adicciones</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

</head>

<body>
    <h1>Datos del Dataset</h1>

    <form action="/cargar" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".csv">
        <input type="submit" value="Cargar CSV">
    </form>
    {% if personas %}
    <table>
        <tr>
            {% for col in personas[0].__table__.columns.keys() %}
                <th>{{ col }}</th>
            {% endfor %}
        </tr>
        {% for persona in personas %}
        <tr>
            {% for col in persona.__table__.columns.keys() %}
                <td>{{ persona[col] }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
    {% else %}
    <p>No hay datos cargados.</p>
{% endif %}changes
</body>
</html>
