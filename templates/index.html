<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Datos de Personas con Adicciones</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Datos del Dataset</h1>
        </header>

        <section class="tabla-personas">
            {% if personas %}
            <div class="table-wrapper">
                <table>
                    <thead>
                        <tr>
                            {% for col in personas[0].__table__.columns.keys() %}
                                <th>{{ col }}</th>
                            {% endfor %}
                        </tr>
                    </thead>
                    <tbody>
                        {% for persona in personas %}
                        <tr>
                            {% for col in persona.__table__.columns.keys() %}
                                <td>{{ persona[col] }}</td>
                            {% endfor %}
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            {% else %}
            <p class="no-datos">No hay datos cargados.</p>
            {% endif %}
        </section>
    </div>
</body>
</html>
