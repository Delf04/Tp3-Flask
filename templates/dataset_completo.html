{% extends 'base.html' %}

{% block title %}Dataset{% endblock %}

{% block content %}
<h2>Dataset completo</h2>

<form method="POST" class="row g-3 mb-4">
    <!-- Campos de filtro -->
    <div class="col-md-3">
        <label class="form-label">Edad mínima</label>
        <input type="number" name="edad_min" class="form-control" min="0" max="120" value="0">
    </div>
    <div class="col-md-3">
        <label class="form-label">Edad máxima</label>
        <input type="number" name="edad_max" class="form-control" min="0" max="120" value="120">
    </div>
    <div class="col-md-3">
        <label class="form-label">Género</label>
        <select name="genero" class="form-select">
            <option>Todos</option>
            {% for g in generos %}
                <option value="{{ g }}">{{ g }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="col-md-3">
        <label class="form-label">Estado civil</label>
        <select name="estado_civil" class="form-select">
            <option>Todos</option>
            {% for e in estados_civiles %}
                <option value="{{ e }}">{{ e }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="col-md-3">
        <label class="form-label">¿Fumador frecuente?</label>
        <select name="fumador" class="form-select">
            <option value="">Todos</option>
            <option value="sí">Sí</option>
            <option value="no">No</option>
        </select>
    </div>
    <div class="col-md-3">
        <label class="form-label">¿Bebedor frecuente?</label>
        <select name="bebedor" class="form-select">
            <option value="">Todos</option>
            <option value="sí">Sí</option>
            <option value="no">No</option>
        </select>
    </div>
    <div class="col-md-3">
    <label class="form-label">Salud mental</label>
    <select name="salud_mental" class="form-select">
        <option>Todos</option>
        {% for val in salud_mental %}
            <option value="{{ val }}">{{ val }}</option>
        {% endfor %}
    </select>
</div>

<div class="col-md-3">
    <label class="form-label">Nivel educativo</label>
    <select name="educacion" class="form-select">
        <option>Todos</option>
        {% for val in educaciones %}
            <option value="{{ val }}">{{ val }}</option>
        {% endfor %}
    </select>
</div>

<div class="col-md-3">
    <label class="form-label">Estado laboral</label>
    <select name="empleo" class="form-select">
        <option>Todos</option>
        {% for val in empleos %}
            <option value="{{ val }}">{{ val }}</option>
        {% endfor %}
    </select>
</div>

<div class="col-md-3">
    <label class="form-label">¿Tiene problemas de salud?</label>
    <select name="salud" class="form-select">
        <option value="">Todos</option>
        <option value="sí">Sí</option>
        <option value="no">No</option>
    </select>
</div>

    <div class="col-md-12">
        <button type="submit" class="btn btn-primary">Filtrar</button>
    </div>

    
</form>



<hr>
<h4>Filtrado</h4>
<div class="table-responsive">
    {{ tabla_filtrada | safe }}
</div>
<hr class="my-4">


<a href="{{ url_for('index') }}" class="btn btn-secondary mt-3">Volver al Inicio</a>

{% endblock %}
