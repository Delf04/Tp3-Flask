{% extends 'base.html' %}

{% block title %}Filtros{% endblock %}

{% block content %}
<h2>Filtrar personas del dataset</h2>


    <form method="POST" class="row g-3 mb-4">
        <!-- Campos de filtro -->
        <div class="col-md-3">
            <label class="form-label">Edad mínima</label>
            <input type="number" name="edad_min" class="form-control" min="0" max="120" value="0">
        </div>
        <div class="col-md-3">
            <label class="form-label">Edad máxima</label>
            <input type="number" name="edad_max" class="form-control" min="0" max="120" value="120">
        </div>
        <div class="col-md-3">
            <label class="form-label">Género</label>
            <select name="genero" class="form-select">
                <option>Todos</option>
                {% for g in generos %}
                    <option value="{{ g }}">{{ g }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-md-3">
            <label class="form-label">Estado civil</label>
            <select name="estado_civil" class="form-select">
                <option>Todos</option>
                {% for e in estados_civiles %}
                    <option value="{{ e }}">{{ e }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-md-3">
            <label class="form-label">¿Fumador frecuente?</label>
            <select name="fumador" class="form-select">
                <option value="">Todos</option>
                <option value="sí">Sí</option>
                <option value="no">No</option>
            </select>
        </div>
        <div class="col-md-3">
            <label class="form-label">¿Bebedor frecuente?</label>
            <select name="bebedor" class="form-select">
                <option value="">Todos</option>
                <option value="sí">Sí</option>
                <option value="no">No</option>
            </select>
        </div>
        <div class="col-md-12">
            <button type="submit" class="btn btn-primary">Filtrar</button>
        </div>
    </form>

    <h4>Resultados filtrados</h4>
    <div class="table-responsive">
        {{ tabla | safe }}
    </div>
{% endblock %}
